<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ol {
            counter-reset: item 0;
            list-style-type: none;
        }

        ol li {
            counter-increment: item;
            margin-bottom: 10px;
        }

        ol li::before {
            content: counter(item, decimal-leading-zero) ": ";
            font-weight: bold;
            color: blue;
        }

        ol li {
            color: green;
            font-style: italic;
        }
    </style>
</head>

<body>
    <ol>
        <li>hello world</li>
        <li>this </li>
        <li>is </li>
        <li>a list </li>
    </ol>
</body>

</html>
