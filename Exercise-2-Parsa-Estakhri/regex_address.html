<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Regex</title>
</head>

<body>
    <form>
        <label for="address">Enter Address:</label>
        <input type="text" id="address" name="address"
            pattern="^[a-zA-Z\s]{2,},\s[a-zA-Z\s]{1,},\s([a-zA-Z\s]{2,},\s)?([a-zA-Z\s]{2,},\s)?([a-zA-Z\s]{2,},\s)?\d+,\s\d{10}$"
            required>
        <input type="submit">
    </form>
</body>

</html>
